<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Entrar</title>
  <link rel="stylesheet" href="CSS/form.css">
  <link rel="stylesheet" href="CSS/headerfooter.css">
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img class="logo" src="img/logo2.png">
    </a>
    <ul class="header-items">
      <li class="header-links"><a href="aplicativo.html">Aplicativo</a></li>
      <li class="header-links">
        <a href="empresa.html">Empresa</a>
      </li>
      <li class="header-links"><a href="contato.html">Contato</a></li>
      <li class="header-links">
        <a href="login.html">Entrar </a>|
        <a href="cadastro.html"> Cadastrar</a>
      </li>
    </ul>
  </header>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="user" placeholder="Usuário:" required="" />
      </div>
      <div class="user-box">
        <input type="password" name="pass" placeholder="Senha:" required="" />
      </div>
      <a href="#" class="checkbox">
        <input type="checkbox" id="chk1" class="checkbox" name="chk" />
        <label for="chk1">
          <p class="p_chek">
            Permanecer logado
          </p>
        </label>
      </a>
      <div class="cent_bnt" onclick="login()">
        <input type="submit" value="Entrar" class="conc_btn" />
      </div>
    </form>
  </div>
  <footer>
    <div class="rm">Matheus: 97058</div>
    <div class="rm">Nicolas: 96840</div>
    <div class="rm">Lucas: 97374</div>
    <div class="rm">Rodrigo: 96978</div>
    <div class="rm">Giovanni: 96958</div>
  </footer>
  <script>
    var user = document.getElementById("user");
    var pass = document.getElementById("pass");
    var userls = localStorage.getItem('User');
    var passls = localStorage.getItem('Pass');


    function login() {
      if(user.value == userls && pass.value == passls) {
        localStorage.setItem("Logado", 1);
      } else {
        alert("Usuário ou seha incorreta.");
      }
    }
  </script>
</body>

</html>
